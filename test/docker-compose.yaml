version: '2'

services:
  pacman-repo:
    build: ..
    image: pacman-repo
    volumes:
        # Pacman Repositories (cache + nafets)
        - ./repo:/srv/pacman-repo
        - ./cache:/srv/pacman-cache
    expose:
        - "80"
    ports:
        - "8084:80"
    environment:
        - RESOLVER=${RESOLVER}
        - NGINX_LOGLVL=${NGINX_LOGLVL}
